<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StellarPulse | ÊòüËÑâ ‚Äî AI Tech Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: rgba(18, 18, 26, 0.8);
            --bg-glass: rgba(26, 26, 38, 0.6);
            --accent: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: rgba(255, 255, 255, 0.08);
            --gradient-1: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            --gradient-2: linear-gradient(180deg, rgba(99, 102, 241, 0.15) 0%, transparent 60%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: 
                radial-gradient(ellipse 80% 50% at 20% 40%, rgba(99, 102, 241, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 60%, rgba(139, 92, 246, 0.1), transparent),
                radial-gradient(ellipse 50% 30% at 50% 100%, rgba(168, 85, 247, 0.08), transparent);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        .header {
            position: relative;
            padding: 100px 0 60px;
            text-align: center;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
            pointer-events: none;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 32px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-icon {
            font-size: 56px;
            filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.6));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .logo-text h1 {
            font-size: 42px;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .logo-sub {
            font-size: 28px;
            color: var(--text-secondary);
            font-weight: 300;
            margin-left: 12px;
        }

        .tagline {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 40px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 48px;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .stat {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px 32px;
            transition: all 0.3s ease;
        }

        .stat:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px var(--accent-glow);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Categories */
        .categories {
            padding: 60px 0;
        }

        .section-title {
            font-size: 14px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 24px;
            text-align: center;
        }

        .cat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .cat-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .cat-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 20px 60px var(--accent-glow);
        }

        .cat-card:hover::before {
            opacity: 1;
        }

        .cat-emoji {
            font-size: 40px;
            margin-bottom: 16px;
            display: block;
        }

        .cat-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .cat-name-cn {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .cat-count {
            font-size: 36px;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* News Sections */
        .news-section {
            padding: 60px 0;
            border-top: 1px solid var(--border);
        }

        .news-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .news-title {
            font-size: 24px;
            font-weight: 700;
        }

        .news-title span {
            color: var(--text-muted);
            font-weight: 400;
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .news-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .news-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
        }

        .news-card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .news-category {
            font-size: 11px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .news-card h4 {
            font-size: 15px;
            font-weight: 500;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .news-card h4 a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .news-card h4 a:hover {
            color: var(--accent);
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-muted);
        }

        .news-stars {
            color: #fbbf24;
            letter-spacing: 2px;
        }

        /* News List */
        .news-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .news-item {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .news-item:hover {
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .news-num {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-muted);
            min-width: 24px;
        }

        .news-content {
            flex: 1;
        }

        .news-content h4 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .news-content h4 a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .news-content h4 a:hover {
            color: var(--accent);
        }

        .news-content .meta {
            font-size: 12px;
            color: var(--text-muted);
        }

        .news-badge {
            font-size: 18px;
        }

        /* Sources */
        .sources-section {
            padding: 60px 0;
            border-top: 1px solid var(--border);
        }

        .source-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .source-tag {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 10px 20px;
            font-size: 13px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .source-tag:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .source-tag .count {
            color: var(--accent);
            font-weight: 600;
            margin-left: 6px;
        }

        /* Footer */
        .footer {
            padding: 60px 0;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .footer-brand {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .footer-brand span {
            color: var(--text-muted);
            font-weight: 400;
        }

        .footer-version {
            display: inline-block;
            background: var(--gradient-1);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        .footer-links {
            margin: 24px 0;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .footer-divider {
            margin: 0 16px;
            color: var(--text-muted);
            opacity: 0.4;
        }

        .footer-copy {
            font-size: 12px;
            color: var(--text-muted);
            opacity: 0.6;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 60px 0 40px;
            }

            .logo-text h1 {
                font-size: 32px;
            }

            .stats-bar {
                gap: 16px;
            }

            .stat {
                padding: 16px 24px;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }

            .cat-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="stars" id="stars"></div>

    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-icon">üåü</span>
                <div class="logo-text">
                    <h1>StellarPulse <span class="logo-sub">ÊòüËÑâ</span></h1>
                </div>
            </div>
            <p class="tagline" id="tagline">Loading...</p>

            <div class="stats-bar" id="stats-bar">
                <div class="stat">
                    <div class="stat-label">Total Items</div>
                    <div class="stat-value" id="stat-total">-</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Today</div>
                    <div class="stat-value" id="stat-today">-</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Updated</div>
                    <div class="stat-value" id="stat-time">-</div>
                </div>
            </div>
        </div>
    </header>

    <section class="categories">
        <div class="container">
            <div class="section-title">Categories / ÂàÜÁ±ª</div>
            <div class="cat-grid" id="cat-grid">
                <!-- Dynamic -->
            </div>
        </div>
    </section>

    <section class="news-section">
        <div class="container">
            <div class="news-header">
                <h2 class="news-title">üî• Trending <span>/ ÁÉ≠Èó®</span></h2>
            </div>
            <div class="news-grid" id="trending-grid">
                <!-- Dynamic -->
            </div>
        </div>
    </section>

    <section class="news-section">
        <div class="container">
            <div class="news-header">
                <h2 class="news-title">üì∞ Latest <span>/ ÊúÄÊñ∞</span></h2>
            </div>
            <div class="news-list" id="latest-list">
                <!-- Dynamic -->
            </div>
        </div>
    </section>

    <section class="sources-section">
        <div class="container">
            <div class="section-title">Data Sources / Êï∞ÊçÆÊ∫ê</div>
            <div class="source-tags" id="source-tags">
                <!-- Dynamic -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-brand">
                StellarPulse <span>/ ÊòüËÑâ</span>
                <span class="footer-version">v2.0</span>
            </div>
            <div class="footer-links">
                <a href="https://github.com/ie2718/stellarpulse" target="_blank">GitHub</a>
                <span class="footer-divider">¬∑</span>
                <a href="../README.md">Documentation</a>
            </div>
            <p class="footer-copy">¬© 2025 StellarPulse Contributors</p>
        </div>
    </footer>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // App logic
        const app = {
            data: null,

            async init() {
                try {
                    await this.loadData();
                    this.render();
                } catch (err) {
                    console.error('Failed to load:', err);
                    this.showError();
                }
            },

            async loadData() {
                const response = await fetch('data/site_data.json');
                this.data = await response.json();
            },

            render() {
                if (!this.data) return;

                this.renderHeader();
                this.renderCategories();
                this.renderTrending();
                this.renderLatest();
                this.renderSources();
            },

            renderHeader() {
                const site = this.data.site;
                document.getElementById('tagline').textContent = `${site.tagline} | ${site.tagline_cn}`;
                document.getElementById('stat-total').textContent = this.data.stats.total_items.toLocaleString();
                document.getElementById('stat-today').textContent = this.data.stats.today_items;
                document.getElementById('stat-time').textContent = this.formatTime(this.data.updated_at);
            },

            renderCategories() {
                const grid = document.getElementById('cat-grid');
                const cats = this.data.categories;

                grid.innerHTML = Object.entries(cats).map(([key, cat]) => `
                    <div class="cat-card" onclick="app.filterByCategory('${key}')">
                        <span class="cat-emoji">${cat.emoji}</span>
                        <div class="cat-name">${cat.name}</div>
                        <div class="cat-name-cn">${cat.name_cn}</div>
                        <div class="cat-count">${cat.count}</div>
                    </div>
                `).join('');
            },

            renderTrending() {
                const grid = document.getElementById('trending-grid');
                const trending = this.data.trending || [];

                if (trending.length === 0) {
                    grid.innerHTML = '<div class="loading">No trending items</div>';
                    return;
                }

                grid.innerHTML = trending.slice(0, 6).map(item => `
                    <div class="news-card">
                        <div class="news-card-header">
                            <span class="news-category">${this.getCategoryEmoji(item.category)} ${item.category}</span>
                        </div>
                        <h4>
                            <a href="${item.link}" target="_blank" rel="noopener">
                                ${this.escapeHtml(item.title)}
                            </a>
                        </h4>
                        <div class="news-meta">
                            <span>${item.source}</span>
                            <span class="news-stars">${'‚≠ê'.repeat(Math.floor(item.importance || 0))}</span>
                        </div>
                    </div>
                `).join('');
            },

            renderLatest() {
                const list = document.getElementById('latest-list');
                const latest = this.data.latest || [];

                if (latest.length === 0) {
                    list.innerHTML = '<div class="loading">No items</div>';
                    return;
                }

                list.innerHTML = latest.slice(0, 10).map((item, idx) => `
                    <div class="news-item">
                        <span class="news-num">${String(idx + 1).padStart(2, '0')}</span>
                        <div class="news-content">
                            <h4>
                                <a href="${item.link}" target="_blank" rel="noopener">
                                    ${this.escapeHtml(item.title)}
                                </a>
                            </h4>
                            <div class="meta">${item.source} ¬∑ ${this.formatTime(item.time)}</div>
                        </div>
                        <span class="news-badge">${this.getCategoryEmoji(item.category)}</span>
                    </div>
                `).join('');
            },

            renderSources() {
                const container = document.getElementById('source-tags');
                const sources = this.data.stats.sources || {};

                container.innerHTML = Object.entries(sources)
                    .sort((a, b) => b[1] - a[1])
                    .map(([name, count]) => `
                        <span class="source-tag">
                            ${name}
                            <span class="count">${count}</span>
                        </span>
                    `).join('');
            },

            getCategoryEmoji(cat) {
                const map = { ai: 'ü§ñ', robotics: 'ü¶æ', space: 'üöÄ' };
                return map[cat] || 'üì∞';
            },

            formatTime(isoTime) {
                if (!isoTime) return 'N/A';
                const date = new Date(isoTime);
                const now = new Date();
                const diff = (now - date) / 1000;

                if (diff < 60) return 'Just now';
                if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
                if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
                return `${Math.floor(diff / 86400)}d ago`;
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },

            filterByCategory(cat) {
                console.log('Filter:', cat);
            },

            showError() {
                document.body.innerHTML = `
                    <div style="text-align:center;padding:100px 20px;color:#64748b;">
                        <h2>Failed to load data</h2>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
