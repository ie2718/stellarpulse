<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StellarPulse | 星脉</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f2ea;
            --bg-soft: #fbf8f2;
            --surface: #ffffff;
            --surface-alt: #f6f8fc;
            --ink: #1f2937;
            --ink-muted: #556174;
            --line: #d8dee8;
            --accent: #d4572b;
            --accent-deep: #b73d14;
            --accent-soft: #ffe6dc;
            --teal: #0f766e;
            --radius-lg: 18px;
            --radius-md: 12px;
            --shadow-sm: 0 6px 20px rgba(15, 23, 42, 0.06);
            --shadow-md: 0 18px 40px rgba(15, 23, 42, 0.09);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Plus Jakarta Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(1200px 700px at 90% -10%, #d9efe9 0%, transparent 55%),
                radial-gradient(900px 500px at -10% 8%, #fbe5cd 0%, transparent 52%),
                var(--bg);
            min-height: 100vh;
            line-height: 1.5;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: linear-gradient(rgba(31, 41, 55, 0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(31, 41, 55, 0.02) 1px, transparent 1px);
            background-size: 34px 34px;
            opacity: 0.55;
            z-index: -1;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .container {
            width: min(1180px, 92vw);
            margin: 0 auto;
        }

        .topbar {
            position: sticky;
            top: 0;
            z-index: 20;
            backdrop-filter: blur(10px);
            background: rgba(245, 242, 234, 0.82);
            border-bottom: 1px solid rgba(216, 222, 232, 0.9);
        }

        .topbar-inner {
            height: 74px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
            padding: 8px 0;
        }

        .brand {
            display: inline-flex;
            align-items: baseline;
            gap: 10px;
            font-weight: 800;
            font-size: 22px;
            letter-spacing: 0.01em;
            color: #10203a;
        }

        .brand-cn {
            font-family: "Noto Serif SC", serif;
            font-size: 20px;
            color: #5d6a7f;
            font-weight: 700;
        }

        .meta {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .meta-item {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid var(--line);
            border-radius: 999px;
            padding: 7px 11px;
            font-size: 12px;
            color: var(--ink-muted);
            box-shadow: var(--shadow-sm);
        }

        .main {
            padding: 20px 0 28px;
        }

        .above-fold {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 16px;
            margin-bottom: 18px;
        }

        .panel {
            background: var(--surface);
            border: 1px solid var(--line);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            padding: 20px;
        }

        .title-row {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 12px;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 800;
            letter-spacing: 0.01em;
        }

        .panel-sub {
            font-size: 12px;
            color: var(--ink-muted);
        }

        .lead-card {
            background: linear-gradient(132deg, #fff9f6 0%, #fff 55%);
            border: 1px solid #f2c9b8;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: inset 0 0 0 1px rgba(212, 87, 43, 0.08);
        }

        .lead-kicker {
            display: inline-block;
            font-size: 11px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--accent-deep);
            background: var(--accent-soft);
            border-radius: 999px;
            padding: 4px 10px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .lead-title {
            font-size: 25px;
            line-height: 1.35;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .lead-title a:hover {
            color: var(--accent);
        }

        .lead-meta {
            color: var(--ink-muted);
            font-size: 13px;
        }

        .quick-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .quick-item {
            display: block;
            background: var(--surface-alt);
            border: 1px solid #e4eaf3;
            border-radius: var(--radius-md);
            padding: 10px 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .quick-item:hover {
            transform: translateY(-2px);
            border-color: #b8c8df;
            box-shadow: var(--shadow-sm);
        }

        .quick-title {
            font-size: 14px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 3px;
        }

        .quick-meta {
            color: var(--ink-muted);
            font-size: 12px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 9px;
            margin-bottom: 12px;
        }

        .summary-item {
            border: 1px solid var(--line);
            border-radius: 12px;
            background: var(--surface-alt);
            padding: 11px;
        }

        .summary-label {
            font-size: 12px;
            color: var(--ink-muted);
            margin-bottom: 4px;
        }

        .summary-value {
            font-size: 20px;
            font-weight: 800;
            color: #10203a;
        }

        .summary-value.tight {
            font-size: 15px;
        }

        .cat-list {
            display: flex;
            flex-direction: column;
            gap: 9px;
        }

        .cat-row {
            display: grid;
            grid-template-columns: 88px 1fr 38px;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .cat-name {
            color: #334155;
            font-weight: 600;
        }

        .cat-bar {
            height: 9px;
            border-radius: 999px;
            overflow: hidden;
            border: 1px solid #dae2ef;
            background: #eaf0f9;
        }

        .cat-fill {
            height: 100%;
            border-radius: 999px;
            background: linear-gradient(90deg, var(--teal), #2cb8ab);
        }

        .cat-count {
            color: #334155;
            font-weight: 700;
            text-align: right;
        }

        .section {
            margin-bottom: 14px;
        }

        .section-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            color: #44546b;
            letter-spacing: 0.02em;
            margin-bottom: 8px;
            padding: 0 2px;
        }

        .news-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .news-item {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--line);
            border-radius: 12px;
            padding: 11px 12px;
            background: var(--surface);
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .news-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
            border-color: #c3cddd;
        }

        .news-title {
            font-size: 14px;
            font-weight: 600;
            line-height: 1.45;
            margin-bottom: 3px;
        }

        .news-meta {
            font-size: 12px;
            color: var(--ink-muted);
        }

        .news-chip {
            font-size: 11px;
            color: #31536f;
            border: 1px solid #c8d6e5;
            background: #f3f7fd;
            border-radius: 999px;
            padding: 4px 8px;
            white-space: nowrap;
        }

        .footer {
            padding: 12px 0 24px;
            font-size: 12px;
            color: #607086;
            border-top: 1px solid rgba(216, 222, 232, 0.8);
        }

        .loading {
            color: var(--ink-muted);
            font-size: 14px;
            padding: 4px 0;
        }

        .reveal {
            opacity: 0;
            transform: translateY(16px);
        }

        body.ready .reveal {
            animation: rise 0.65s ease-out forwards;
            animation-delay: var(--d, 0s);
        }

        @keyframes rise {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 960px) {
            .above-fold {
                grid-template-columns: 1fr;
            }

            .lead-title {
                font-size: 22px;
            }
        }

        @media (max-width: 640px) {
            .topbar {
                position: static;
            }

            .topbar-inner {
                height: auto;
                padding: 10px 0;
            }

            .brand {
                font-size: 20px;
            }

            .brand-cn {
                font-size: 18px;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }

            .panel {
                padding: 16px;
            }

            .lead-title {
                font-size: 20px;
            }

            .cat-row {
                grid-template-columns: 80px 1fr 34px;
                font-size: 12px;
            }

            .news-item {
                grid-template-columns: 1fr;
                gap: 7px;
            }

            .news-chip {
                justify-self: start;
            }
        }
    </style>
</head>
<body>
    <header class="topbar reveal" style="--d:0.02s;">
        <div class="container topbar-inner">
            <div class="brand">StellarPulse <span class="brand-cn">星脉</span></div>
            <div id="top-meta" class="meta">
                <span class="meta-item">加载中...</span>
            </div>
        </div>
    </header>

    <main class="main container">
        <section class="above-fold">
            <article class="panel reveal" style="--d:0.08s;">
                <div class="title-row">
                    <h2 class="panel-title">首屏关键结论</h2>
                    <span class="panel-sub">你打开页面最该先看的信息</span>
                </div>

                <div id="lead-card" class="lead-card">
                    <div class="loading">加载中...</div>
                </div>

                <div class="title-row">
                    <h3 class="panel-title">快速浏览</h3>
                    <span class="panel-sub">4 条精选，30 秒读完</span>
                </div>
                <div id="quick-list" class="quick-list">
                    <div class="loading">加载中...</div>
                </div>
            </article>

            <aside class="panel reveal" style="--d:0.14s;">
                <div class="title-row">
                    <h3 class="panel-title">数据概览</h3>
                    <span class="panel-sub">状态一眼可见</span>
                </div>
                <div id="summary-grid" class="summary-grid">
                    <div class="loading">加载中...</div>
                </div>

                <div class="title-row" style="margin-top:2px;">
                    <h3 class="panel-title">分类占比</h3>
                    <span class="panel-sub">当前关注重心</span>
                </div>
                <div id="cat-list" class="cat-list">
                    <div class="loading">加载中...</div>
                </div>
            </aside>
        </section>

        <section class="section reveal" style="--d:0.2s;">
            <div class="section-title">
                <span>更多热门</span>
                <span>Trending</span>
            </div>
            <div id="trending-list" class="news-list">
                <div class="loading">加载中...</div>
            </div>
        </section>

        <section class="section reveal" style="--d:0.26s;">
            <div class="section-title">
                <span>最新动态</span>
                <span>Latest</span>
            </div>
            <div id="latest-list" class="news-list">
                <div class="loading">加载中...</div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">© 2026 StellarPulse Contributors</div>
    </footer>

    <script>
        const app = {
            data: null,

            async init() {
                try {
                    const response = await fetch('data/site_data.json');
                    this.data = await response.json();
                    this.render();
                    requestAnimationFrame(() => document.body.classList.add('ready'));
                } catch (err) {
                    console.error('Failed to load data:', err);
                    this.showError();
                }
            },

            render() {
                if (!this.data) return;
                this.renderMeta();
                this.renderLead();
                this.renderQuickList();
                this.renderSummary();
                this.renderCategories();
                this.renderTrending();
                this.renderLatest();
            },

            renderMeta() {
                const stats = this.data.stats || {};
                const updated = this.data.updated_at || stats.last_update;
                const meta = document.getElementById('top-meta');
                meta.innerHTML = `
                    <span class="meta-item">今日 ${stats.today_items || 0} 条</span>
                    <span class="meta-item">累计 ${stats.total_items || 0} 条</span>
                    <span class="meta-item">更新 ${this.formatTime(updated)}</span>
                `;
            },

            renderLead() {
                const lead = this.getLeadItem();
                const container = document.getElementById('lead-card');
                if (!lead) {
                    container.innerHTML = '<div class="loading">暂无核心信息</div>';
                    return;
                }

                container.innerHTML = `
                    <span class="lead-kicker">Top Story</span>
                    <h1 class="lead-title"><a href="${lead.link}" target="_blank" rel="noopener">${this.escapeHtml(lead.title)}</a></h1>
                    <div class="lead-meta">${lead.source || '未知来源'} · ${this.formatTime(lead.time || lead.pub_date || lead.fetched_at)}</div>
                `;
            },

            renderQuickList() {
                const quick = (this.data.latest || []).slice(0, 4);
                const container = document.getElementById('quick-list');
                if (!quick.length) {
                    container.innerHTML = '<div class="loading">暂无数据</div>';
                    return;
                }

                container.innerHTML = quick.map((item, idx) => `
                    <a class="quick-item reveal" style="--d:${0.28 + idx * 0.04}s;" href="${item.link}" target="_blank" rel="noopener">
                        <div class="quick-title">${this.escapeHtml(item.title)}</div>
                        <div class="quick-meta">${item.source || '未知来源'} · ${this.formatTime(item.time || item.pub_date || item.fetched_at)}</div>
                    </a>
                `).join('');
            },

            renderSummary() {
                const stats = this.data.stats || {};
                const updated = this.data.updated_at || stats.last_update;
                document.getElementById('summary-grid').innerHTML = `
                    <div class="summary-item">
                        <div class="summary-label">今日更新</div>
                        <div class="summary-value">${stats.today_items || 0}</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">累计条目</div>
                        <div class="summary-value">${stats.total_items || 0}</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">来源数量</div>
                        <div class="summary-value">${Object.keys(stats.sources || {}).length}</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">最近更新时间</div>
                        <div class="summary-value tight">${this.formatTime(updated)}</div>
                    </div>
                `;
            },

            renderCategories() {
                const categories = this.data.categories || {};
                const rows = Object.values(categories);
                const total = rows.reduce((sum, item) => sum + (item.count || 0), 0) || 1;
                const container = document.getElementById('cat-list');

                if (!rows.length) {
                    container.innerHTML = '<div class="loading">暂无分类</div>';
                    return;
                }

                container.innerHTML = rows
                    .sort((a, b) => (b.count || 0) - (a.count || 0))
                    .map(item => {
                        const ratio = Math.round(((item.count || 0) / total) * 100);
                        return `
                            <div class="cat-row">
                                <span class="cat-name">${item.name_cn || item.name}</span>
                                <div class="cat-bar"><div class="cat-fill" style="width:${ratio}%"></div></div>
                                <span class="cat-count">${item.count || 0}</span>
                            </div>
                        `;
                    }).join('');
            },

            renderTrending() {
                const trending = (this.data.trending || []).slice(0, 6);
                const container = document.getElementById('trending-list');

                if (!trending.length) {
                    container.innerHTML = '<div class="loading">暂无热门数据</div>';
                    return;
                }

                container.innerHTML = trending.map((item, idx) => `
                    <a class="news-item reveal" style="--d:${0.34 + idx * 0.03}s;" href="${item.link}" target="_blank" rel="noopener">
                        <div>
                            <div class="news-title">${this.escapeHtml(item.title)}</div>
                            <div class="news-meta">${item.source || '未知来源'} · ${this.formatTime(item.time || item.pub_date || item.fetched_at)}</div>
                        </div>
                        <span class="news-chip">热门</span>
                    </a>
                `).join('');
            },

            renderLatest() {
                const latest = (this.data.latest || []).slice(0, 10);
                const container = document.getElementById('latest-list');

                if (!latest.length) {
                    container.innerHTML = '<div class="loading">暂无最新数据</div>';
                    return;
                }

                container.innerHTML = latest.map((item, idx) => `
                    <a class="news-item reveal" style="--d:${0.38 + idx * 0.025}s;" href="${item.link}" target="_blank" rel="noopener">
                        <div>
                            <div class="news-title">${this.escapeHtml(item.title)}</div>
                            <div class="news-meta">${item.source || '未知来源'} · ${this.formatTime(item.time || item.pub_date || item.fetched_at)}</div>
                        </div>
                        <span class="news-chip">最新</span>
                    </a>
                `).join('');
            },

            getLeadItem() {
                const trending = this.data.trending || [];
                if (trending.length) {
                    return [...trending].sort((a, b) => (b.importance || 0) - (a.importance || 0))[0];
                }
                return (this.data.latest || [])[0] || null;
            },

            formatTime(input) {
                if (!input) return 'N/A';
                const date = new Date(input);
                if (Number.isNaN(date.getTime())) return 'N/A';

                const diffSec = Math.floor((Date.now() - date.getTime()) / 1000);
                if (diffSec < 60) return '刚刚';
                if (diffSec < 3600) return `${Math.floor(diffSec / 60)} 分钟前`;
                if (diffSec < 86400) return `${Math.floor(diffSec / 3600)} 小时前`;
                if (diffSec < 604800) return `${Math.floor(diffSec / 86400)} 天前`;

                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text || '';
                return div.innerHTML;
            },

            showError() {
                document.body.innerHTML = '<div style="padding:90px 20px;text-align:center;color:#556174;">页面数据加载失败，请稍后重试。</div>';
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
